                <li class="nav-item justify-self-start align-self-center">
                    <div class="text-white navuser">
                        Nombre de Usuario
                    </div>
                </li>
                <li class="nav-item ">
                    <div class="dropdown">
                        <a class="dropdown-toggle" data-toggle="dropdown" aria-haspopup="false" aria-expanded="false">
                            <img src="images/user.png">
                        </a>
                        <div class="dropdown-menu dropdown-menu-right">
                            <a class="dropdown-item" href="#">Perfil</a>
                            <a class="dropdown-item" href="#">Configuración</a>

                </li>

    <br>
    <div>
        <form>
            <div class="containerSelf color_container1">
                <fieldset class="border p-3">
                    <legend class="marco_legend_perfil">Datos del perfil</legend>
                    <div class="form-group row intext">
                        <label for="label_Name" class="col-sm-2 col-form-label">Nombres:</label>
                        <div class="col-sm-4">
                            <input type="text" class="form-control" id="input_Name">
                        </div>
                    </div>
                    <div class="form-group row intext">
                        <label for="label_LastName" class="col-sm-2 col-form-label">Apellidos:</label>
                        <div class="col-sm-4">
                            <input type="text" class="form-control" id="input_LastName">
                        </div>
                    </div>
                    <div class="form-group row intext">
                        <label for="label_Email" class="col-sm-2 col-form-label">Correo electrónico:</label>
                        <div class="col-sm-4">
                            <input type="email" class="form-control" id="input_Email">
                        </div>
                    </div>
                    <div class="form-group row intext">
                        <label for="label_Phone" class="col-sm-2 col-form-label">Celular:</label>
                        <div class="col-sm-4">
                            <input type="text" class="form-control" id="input_Phone">
                        </div>
                    </div>
                    <div class="form-group row intext">
                        <label for="label_Localidad" class="col-sm-2 col-form-label">Localidad:</label>
                        <div class="col-sm-4">
                            <select class="form-control" id="sel1" name="sellist1">
                                <option>Antonio Nariño</option>
                                <option>Barrios Unidos</option>
                                <option>Bosa</option>
                                <option>Chapinero</option>
                                <option>Ciudad Bolívar</option>
                                <option>Engativá</option>
                                <option>Fontibón</option>
                                <option>Kennedy</option>
                                <option>La Calendaria</option>
                                <option>Los Mártires</option>
                                <option>Puente Aranda</option>
                                <option>Rafael Uribe Uribe</option>
                                <option>San Cristóbal</option>
                                <option>Santa Fe</option>
                                <option>Suba</option>
                                <option>Sumapaz</option>
                                <option>Teusaquillo</option>
                                <option>Tunjuelito</option>
                                <option>Usaquén</option>
                                <option>Usme</option>
                            </select>
                        </div>
                    </div>
                </fieldset>
            </div>
            <br>
            <div class="containerSelf color_container2">
                <fieldset class="border p-3">
                    <legend class="marco_legend_cicla">Datos de bicicleta</legend>
                    <div class="form-group row intext">
                        <label for="label_Name" class="col-sm-2 col-form-label">Referencia:</label>
                        <div class="col-sm-4">
                            <input type="text" class="form-control" id="input_Name">
                        </div>
                    </div>
                    <div class="form-group row intext">
                        <label for="label_LastName" class="col-sm-2 col-form-label">Marca:</label>
                        <div class="col-sm-4">
                            <input type="text" class="form-control" id="input_LastName">
                        </div>
                    </div>
                    <div class="form-group row intext">
                        <label for="label_Email" class="col-sm-2 col-form-label">Color:</label>
                        <div class="col-sm-4">
                            <input type="email" class="form-control" id="input_Email">
                        </div>
                    </div>
                    <div class="form-group row intext">
                        <label for="label_LastName" class="col-sm-2 col-form-label">Seleccionar foto:</label>
                        <div class="col-sm-4">
                            <input type="file" class="form-control-file" name="file">
                        </div>
                    </div>
                </fieldset>
            </div>
        </form>
        <div class="containerSelf CentrarBtn">
            <button type="button" class="btn btn-success btn-lg">Guardar</button>
        </div>
